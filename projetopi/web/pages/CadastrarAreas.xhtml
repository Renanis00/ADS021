<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Condominios</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Cadastrar Áreas"  style="text-align: center">
                <p:panelGrid columns = "2"  style="width: 400px; margin-left: auto; margin-right: auto;" >  

                    <p:outputLabel for="condominio" value="Condominio" />
                    <p:selectOneMenu id="condominio" style="width: 225px">
                        <f:selectItem itemLabel="Selecione" />
                        <f:selectItem itemLabel="Condominio Pôr do Sol" itemValue="1" />
                        <f:selectItem itemLabel="Condominio Vila Boa" itemValue="2" />
                    </p:selectOneMenu>
                    <p:outputLabel value = "Area" />
                    <p:inputText id="area" value="#{areaMB.area.area}"/>
                    <p:outputLabel value = "Tipo" />
                    <p:inputText id="tipo" value="#{areaMB.area.tipo}"/>
                    <p:outputLabel value = "Situação." />
                    <h:selectOneRadio id="ativo" value="#{areaMB.area.tipo}">
                        <f:selectItem itemValue="true" itemLabel="Ativo"/>
                        <f:selectItem itemValue="false" itemLabel="Inativo"/>
                    </h:selectOneRadio>
                </p:panelGrid> 
                <p:commandButton value = "Salvar" style="margin-right: 10px" action="/pages/ConsultarAreas.jsf"/>
                <p:commandButton value = "Cancelar" action="/pages/ConsultarAreas.jsp"/>
            </p:panel>
        </h:form>
    </h:body>
</html>

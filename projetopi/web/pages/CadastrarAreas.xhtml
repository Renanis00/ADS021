<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Cadastrar Areas do Condominio"  style="text-align: center">
                <p:panelGrid columns = "2"  style="width: 400px; margin-left: auto; margin-right: auto;" >  

                    <p:outputLabel for="selectOneB" value="Condominio" />
                    <p:selectOneMenu id="selectOneB" value="#{areaMB.area.condominio}" style="width: 225px">
                        <f:selectItem itemLabel="Selecione" />
                        <f:selectItem itemLabel="Condominio PÃ´r do Sol" itemValue="1" />
                        <f:selectItem itemLabel="Condominio Vila Boa" itemValue="2" />
                    </p:selectOneMenu>


                    <p:outputLabel value = "Area" />
                    <p:inputText/>


                    <p:outputLabel value = "#{areaMB.area.area}" />
                    

                    <h:selectOneRadio id="ativo" value="#{areaMB.area.situacao}">
                        <f:selectItem itemValue="true" itemLabel="Ativo"/>
                        <f:selectItem itemValue="false" itemLabel="Inativo"/>
                    </h:selectOneRadio>


                </p:panelGrid> 
                <p:commandButton value = "Salvar" action="#{areaMB.salvar}"/>
                <p:commandButton value = "Cancelar" action="#{areaMB.cancelar}"/>

            </p:panel>
        </h:form>
    </h:body>

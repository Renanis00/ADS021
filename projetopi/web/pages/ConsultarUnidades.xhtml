<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consultar Unidades</title>
    </h:head>
    <h:body>
        <h:form>

            <p:dataTable var="aluno" paginator="true" rows="5" 
                         paginatorPosition="bottom">
                <f:facet name="header">Lista de Unidades</f:facet>
                <p:column>
                    <f:facet name="header">Unidade</f:facet>
                    <h:outputText value="#{unidadeMB.unidade.numero}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Proprietário</f:facet>
                    <h:outputText value="#{unidadeMB.unidade.proprietario}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{unidadeMB.unidade.email}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Telefone</f:facet>
                    <h:outputText value="#{unidadeMB.unidade.telefone}" />
                </p:column>
                <p:column>
                        <f:facet name="header">Ações</f:facet>
                        <p:commandLink value="Alterar" action="#{alunoMB.alterar}">
                            <f:param name="id" value="#{aluno.id}" />
                        </p:commandLink>
                        <p:commandLink value="Excluir" action="#{alunoMB.excluir}">
                            <f:param name="id" value="#{aluno.id}" />
                        </p:commandLink>
                    </p:column>

            </p:dataTable>
            <p:commandButton value="Novo" action="/pages/CadastrarUnidades.jsp" style="margin-right: 10px" />
            <p:commandButton value="Voltar" action="/pages/index.jsp" />
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pesquisa de Visitantes</title>
    </h:head>
    <h:body>
        <h:form>

            <p:dataTable value="#{alunoMB.listar()}" var="aluno" paginator="true" rows="5" 
                         paginatorPosition="bottom">
                <f:facet name="header">Pesquisar Visitantes</f:facet>

                <p:column>
                    <f:facet name="header">Unidade</f:facet>
                    <h:outputText value="#{aluno.matricula}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Visitante</f:facet>
                    <h:outputText value="#{aluno.matricula}" />
                </p:column>
                <p:column>
                    <f:facet name="header">RG</f:facet>
                    <h:outputText value="#{aluno.matricula}" />
                </p:column>
                

            </p:dataTable>
            <p:commandButton value="Novo" action="#" style="margin-right: 10px" />
            <p:commandButton value="Voltar" action="/pages/index.jsp" />
        </h:form>

    </h:body>
</html>

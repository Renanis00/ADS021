<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pesquisar Unidades</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandLink value="Incluir" action="#{cadastrarMorador.xhtml}"></p:commandLink>


            <p:dataTable var="aluno" paginator="true" rows="5" 
                         paginatorPosition="bottom">
                <f:facet name="header">Lista de Unidades</f:facet>
                <p:column>
                    <f:facet name="header">Matrícula</f:facet>
                    <h:outputText value="#{aluno.matricula}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Telefone</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Cpf</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">Data Nascimento</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Endereço</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">Cep</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Bairro</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Uf</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">Município</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Ações</f:facet>
                    <p:column>
                        <p:commandLink value="Alterar" action="#{alunoMB.alterar}">
                            <f:param name="id" value="#{aluno.id}" />
                        </p:commandLink>
                        <p:commandLink value="Excluir" action="#{alunoMB.excluir}">
                            <f:param name="id" value="#{aluno.id}" />
                        </p:commandLink>
                    </p:column>
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>

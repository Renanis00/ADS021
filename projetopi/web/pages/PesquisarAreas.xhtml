

<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Meu Projeto Web</ui:define>
    <ui:define name="conteudo">
        <h:form>



            <p:dataTable value="#{areaMB.lista}" var="area" paginator="true" rows="5" 
                         paginatorPosition="bottom">
                <f:facet name="header">Pesquisar Areas do condominio</f:facet>



                <p:column>
                    <f:facet name="header">Area</f:facet>
                    <h:outputText value="#{area.area}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Situação</f:facet>
                    <h:outputText value="#{area.situacao}" />
                </p:column>

                <p:column>

                    <p:column>
                        <f:facet name="header">Ações</f:facet>
                        <p:commandLink value="Alterar" action="#{areaMB.alterar}">
                            <f:param name="id" value="#{area.id}" />
                        </p:commandLink>
                        <p:commandLink value="Excluir" action="#{areaMB.excluir}">
                            <f:param name="id" value="#{area.id}" />
                        </p:commandLink>
                    </p:column>

                </p:column> 

            </p:dataTable>
            <h:commandButton value="Novo" action="#{areaMB.criar}"/>
        </h:form>
    </ui:define>
</ui:composition>

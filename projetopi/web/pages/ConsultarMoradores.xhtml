<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Moradores</title>
    </h:head>
    <h:body>
        <h:form>

            <p:dataTable value="#{moradorMB.lista}" id="tabelaMorador" var="morador" paginator="true" rows="5" 
                         paginatorPosition="bottom">
                <f:facet name="header">Lista de Moradores</f:facet>
                <p:column>
                    <f:facet name="header">Matrícula</f:facet>
                    <h:outputText value="#{morador.matricula}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{morador.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Telefone</f:facet>
                    <h:outputText value="#{morador.telefone}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Cpf</f:facet>
                    <h:outputText value="#{morador.cpf}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{morador.email}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Endereço</f:facet>
                    <h:outputText value="#{morador.endereco}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Cep</f:facet>
                    <h:outputText value="#{morador.cep}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Bairro</f:facet>
                    <h:outputText value="#{morador.bairro}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Uf</f:facet>
                    <h:outputText value="#{morador.uf}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Município</f:facet>
                    <h:outputText value="#{morador.municipio}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Ações</f:facet>
                    <p:commandLink value="Alterar" action="#{moradorMB.editar(morador)}">
                    </p:commandLink>
                    <h:outputText value=" | "/>
                    <p:commandLink value="Excluir" action="#{moradorMB.remover(morador)}" update="tabelaMorador">
                    </p:commandLink>
                    
                    
                </p:column>


            </p:dataTable>
            <p:commandButton value="Novo" action="#{moradorMB.criar()}" style="margin-right: 10px" />
            <p:commandButton value="Voltar" action="/pages/index.jsp" />
        </h:form>
    </h:body>
</html>

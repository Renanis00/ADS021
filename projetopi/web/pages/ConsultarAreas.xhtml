<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>          
            <p:dataTable value="#{alunoMB.listar()}" var="aluno" paginator="true" rows="5" 
                         paginatorPosition="bottom">
                <f:facet name="header">Pesquisar Areas do condominio</f:facet>
                <p:column>
                    <f:facet name="header">Area</f:facet>
                    <h:outputText value="#{aluno.matricula}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Situação</f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                <p:column>
                    <p:column>
                        <f:facet name="header">Ações</f:facet>
                        <p:commandLink value="Alterar" action="#{alunoMB.alterar}">
                            <f:param name="id" value="#{aluno.id}" />
                        </p:commandLink>
                        <p:commandLink value="Excluir" action="#{alunoMB.excluir}">
                            <f:param name="id" value="#{aluno.id}" />
                        </p:commandLink>
                    </p:column>

                </p:column> 
            </p:dataTable>
            <p:commandButton value="Novo" action="/pages/CadastrarAreas.jsf" style="margin-right: 10px" />
            <p:commandButton value="Editar" action="#" style="margin-right: 10px" />
            <p:commandButton value="Remover" action="#" style="margin-right: 10px"/>
            <p:commandButton value="Fechar" action="/pages/index.jsf" />
        </h:form>

    </h:body>
</html>
